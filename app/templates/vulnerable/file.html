{% extends "base.html" %}

{% block title %}File Access - RatPetShop{% endblock %}

{% block content %}
<div class="container">
    <h1>üìÅ File Access</h1>
    
    <div class="card">
        <h2>{{ file.name }}</h2>
        
        <div class="file-content">
            <pre>{{ file.content }}</pre>
        </div>
        
        <p class="hint">Try changing the file_id in the URL to access other files (e.g., /files/1, /files/2, /files/3)</p>
    </div>
    
    <a href="{{ url_for('challenges.index') }}" class="btn">Back to Challenges</a>
</div>

<style>
.file-content {
    background-color: #f8f9fa;
    padding: 1rem;
    border-radius: 4px;
    margin: 1rem 0;
}

.file-content pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.hint {
    color: #666;
    font-style: italic;
    margin-top: 1rem;
}
</style>
{% endblock %}
